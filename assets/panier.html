<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
      <a class="navbar-brand" href="index.html">Orinoco</a>
      <a href="panier.html" class="btn btn-success ml-auto mr-2" ><i class="fas fa-shopping-cart"></i> Panier <span id="in-cart-items-num">0</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav text-right">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"> Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"> About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row justify-content-md-center"  >
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Article</th>
                  <th scope="col">Prix</th>
                  <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody class="cart-tablebody" id="cart-tablebody"></tbody>
        </table>
        
        <p>Total de la commande : <span id="subtotal" class="subtotal"></span></p>
    </div>
    </div>
    <div class="container">
    <div class="row justify-content-md-center">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Prénom</label>
            <input type="text" class="form-control" id="inputName" placeholder="Jean">
            <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>erreur message</small>
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Nom</label>
            <input type="text" class="form-control" id="inputNickname" placeholder="Dupont">
            <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>erreur message</small>
          </div>
        </div>
            <div class="form-group sucess">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Orinoco@g-mail.fr">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>erreur message</small>
            </div>
          <div class="form-group">
            <label for="inputAddress">Addresse</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="25 rue du pont">
            <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>erreur message</small>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Complément d'adresse</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, étage, ou escalier">
            <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>erreur message</small>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ville</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Paris">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>erreur message</small>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Pays</label>
              <select id="inputState" class="form-control">
                <option selected>Choix...</option>
                <option value="France">France</option>
                <option value="USA">Amérique du Nord</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Postale</label>
              <input type="text" class="form-control" id="inputZip" placeholder="75000">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>erreur message</small>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                se souvenir de moi
              </label>
            </div>
          </div>
          <button type="submit"  onclick="document.location.href = 'confirm.html'" class="btn btn-danger">Confirmer</button>
        </form>
      </div>
    
    </div>
