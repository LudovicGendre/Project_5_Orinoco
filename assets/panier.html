<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier | Orinoco | e-commerce</title>
  <meta name="description"
    content="Orinoco leader numéro 1 de la vente en ligne ! Vous y retrouverez des oursons en peluche mignons !">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/db2a924cfd.js" crossorigin="anonymous"></script>
  <!-- Bootsrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-end">
      <a class="navbar-brand" href="index.html">Orinoco</a>
      <a href="panier.html" class="btn btn-success ml-auto mr-2"><i class="fas fa-shopping-cart"></i> Panier <span
          id="in-cart-items-num">0</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav text-right">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"> Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"> About</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row justify-content-md-center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Article</th>
            <th scope="col">Prix</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody class="cart-tablebody" id="cart-tablebody"></tbody>
      </table>

      <p>Total de la commande : <span id="subtotal" class="subtotal"></span></p>
    </div>
  </div>
  <div class="container" id="container_confirm">
    <div class="title_confirm">
      <h2>Commander</h2>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Prenom</label>
        <input type="text" placeholder="Ludovic" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label>Nom</label>
        <input type="text" placeholder="Dupont" id="nickname">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="orinoco@gmail.fr" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label>Adresse</label>
        <input type="text" placeholder="12 rue des chemps" id="adress">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label>Complement adresse</label>
        <input type="text" placeholder="Appartement, étages" id="adressMore">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label>Ville</label>
        <input type="text" placeholder="Paris" id="city">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <button class="btn btn-danger">Confirmer</button>
    </form>
  </div>
  <footer class="page-footer font-small bg-dark">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 text-white">© 2020 Copyright:
      <a href="https://github.com/LudovicGendre"> Ludovic Gendre</a>
    </div>
    <!-- Copyright -->

  </footer>


  <script src="../front-end//utils.js"></script>
  <script src="../front-end/panier.js"></script>
</body>

</html>
